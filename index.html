<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="hero">
      <div class="card-bottom">
        <h1>Order Summary</h1>
        <p class="primary">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="container">
          <div class="subcontainer">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="subcontainer-stack">
              <p class="info">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change"href="#">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  
  </main>
</body>
</html>
